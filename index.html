<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


	<!-- Dropdown for exam selection -->
	<label for="examSelect">Exam:</label>
	<select id="examSelect">
        <option value="exam1">PERIODIC TEST - I</option>
	    	<option value="exam1">PERIODIC TEST - II</option>
        <option value="exam2">TERM I EXAMINATION</option>
	    	<option value="exam1">PERIODICTEST - III</option>
	    	<option value="exam1">PERIODICTEST - IV</option>
		    <option value="exam2">TERM II EXAMINATION</option>
    </select>
	<br><br>

	<!-- Dropdown for session selection -->
	<label for="sessionSelect">Session:</label>
	<select id="sessionSelect">
        <option value="session1">SESSION : 2023 - 2024</option>
	      <option value="session2">SESSION : 2024 - 2025</option>
    </select>
	<br><br>

	<!-- Dropdown for subject selection -->
	<label for="subjectSelect">Subject:</label>
	<select id="subjectSelect">
        <option value="subject1">SUBJECT : ENGLISH</option>
        <option value="subject2">SUBJECT : TELUGU</option>
	    	<option value="subject2">SUBJECT : HINDI</option>
		<option value="subject2">SUBJECT : FRENCH</option>
	<option value="subject2">SUBJECT : MATHEMATICS</option>
<option value="subject2">SUBJECT : EVS</option>
<option value="subject2">SUBJECT : SCIENCE</option>
<option value="subject2">SUBJECT : SOCIAL SCIENCE</option>
<option value="subject2">SUBJECT : SOCIAL STUDIES</option>
<option value="subject2">SUBJECT : ICT</option>
<option value="subject2">SUBJECT : GENERAL KNOWLEDGE</option>
<option value="subject2">SUBJECT : CSAT</option>
    </select>
	<br><br>

	<!-- Two-column layout for Duration and Max Marks dropdowns -->
	<div class="row">
		<div class="column">
			<label for="durationSelect">Duration:</label>
			<select id="durationSelect">
			<option value="DURATION : 30 MIN">DURATION : 30 MIN</option>
			<option value="DURATION : 45 MIN">DURATION : 45 MIN</option>
			<option value="DURATION : 1 HR">DURATION : 1 HR</option>
			<option value="DURATION : 1 HR 15 MIN">DURATION : 1 HR 15 MIN</option>
			<option value="DURATION : 1 HR 30 MIN">DURATION : 1 HR 30 MIN</option>
			<option value="DURATION : 1 HR 45 MI">DURATION : 1 HR 45 MIN</option>
			<option value="DURATION : 2 HR">DURATION : 2 HR</option>
			<option value="DURATION : 2 HR 15 MI">DURATION : 2 HR 15 MIN</option>
			<option value="DURATION : 2 HR 30 MIN">DURATION : 2 HR 30 MIN</option>
			<option value="DURATION : 2 HR 45 MIN">DURATION : 2 HR 45 MIN</option>
			<option value="DURATION : 3 HR">DURATION : 3 HR</option>
            </select>
		</div>
		<div class="column">
			<label for="maxMarksSelect">Max Marks:</label>
			<select id="maxMarksSelect">
		<option value="MAX MARKS : 20">MAX MARKS : 20</option>
		<option value="MAX MARKS : 25">MAX MARKS : 25</option>
		<option value="MAX MARKS : 30">MAX MARKS : 30</option>
		<option value="MAX MARKS : 35">MAX MARKS : 35</option>
		<option value="MAX MARKS : 40">MAX MARKS : 40</option>
		<option value="MAX MARKS : 45">MAX MARKS : 45</option>
		<option value="MAX MARKS : 50">MAX MARKS : 50</option>
		<option value="MAX MARKS : 55">MAX MARKS : 55</option>
		<option value="MAX MARKS : 60">MAX MARKS : 60</option>
		<option value="MAX MARKS : 65">MAX MARKS : 65</option>
		<option value="MAX MARKS : 70">MAX MARKS : 70</option>
		<option value="MAX MARKS : 75">MAX MARKS : 75</option>
		<option value="MAX MARKS : 80">MAX MARKS : 80</option>
		<option value="MAX MARKS : 85">MAX MARKS : 85</option>
		<option value="MAX MARKS : 90">MAX MARKS : 90</option>
		<option value="MAX MARKS : 95">MAX MARKS : 95</option>
		<option value="MAX MARKS : 100">MAX MARKS : 100</option>
            </select>
		</div>

	</div>

	<br><br>

	<!-- Editable div for General Instructions -->
	<label for="instructionsDiv">General Instructions:</label>
	<div id="instructionsDiv" contenteditable="true"></div>
	<br><br>

	<!-- Dropdown for class selection -->
	<label for="classSelect">Class:</label>
	<select id="classSelect" style="width: 100%; height: 10px; padding: 5px; font-size: 12px;">
<option value="CLASS I DAISY">CLASS I DAISY</option>
<option value="CLASS I LOTUS">CLASS I LOTUS</option>
<option value="CLASS II KOALAS">CLASS II KOALAS</option>
<option value="CLASS II KANGAROOS">CLASS II KANGAROOS</option>
<option value="CLASS III MARS">CLASS III MARS</option>
<option value="CLASS III VENUS">CLASS III VENUS</option>
<option value="CLASS IV MOON">CLASS IV MOON</option>
<option value="CLASS IV TITAN">CLASS IV TITAN</option>
<option value="CLASS V GANGES">CLASS V GANGES</option>
<option value="CLASS V INDUS">CLASS V INDUS</option>

</select>
	<br><br>

	<!-- Container to insert new rows -->
	<div id="newRowsContainer"></div>
	<!-- Button to add a new row -->
	<button id="addRowButton">Add Row</button>

	<button onclick="generatePDF()">Generate PDF</button>

	<!-- Include the necessary JavaScript libraries -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
