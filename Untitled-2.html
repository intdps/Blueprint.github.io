<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Generate PDF</title>
	<style>
		/* Styling for the dropdowns and editable div */
		#examSelect,
		#sessionSelect,
		#subjectSelect,
		#durationSelect,
		#maxMarksSelect,
		#instructionsDiv {
			width: 100%;
			height: 10px;
			padding: 5px;
			font-size: 12px;
		}

		#instructionsDiv {
			border: 1px solid #ccc;
			height: auto;
			min-height: 10px;
		}

		/* Styling for the two-column layout */
		.row {
			display: flex;
			justify-content: space-between;
		}

		.column {
			width: 50%;
			padding: 5px;
		}
.editableDiv {
border: 1px solid #ccc;
padding: 2px 5px;
min-height: 20px; // You can adjust as needed
}
	</style>
</head>

<body>
	<h1>Generate PDF from Text</h1>

	<!-- Dropdown for exam selection -->
	<label for="examSelect">Exam:</label>
	<select id="examSelect">
        <option value="exam1">TERM 1 EXAMINATION</option>
        <option value="exam2">Exam 2</option>
        <option value="exam3">Exam 3</option>
    </select>
	<br><br>

	<!-- Dropdown for session selection -->
	<label for="sessionSelect">Session:</label>
	<select id="sessionSelect">
        <option value="session1">SESSION : 2023 - 2024</option>
        <option value="session2">Session 2</option>
        <option value="session3">Session 3</option>
    </select>
	<br><br>

	<!-- Dropdown for subject selection -->
	<label for="subjectSelect">Subject:</label>
	<select id="subjectSelect">
        <option value="subject1">SUBJECT : MATHEMATICS</option>
        <option value="subject2">SUBJECT : SCIENCE</option>
        <option value="subject3">Chemistry</option>
    </select>
	<br><br>

	<!-- Two-column layout for Duration and Max Marks dropdowns -->
	<div class="row">
		<div class="column">
			<label for="durationSelect">Duration:</label>
			<select id="durationSelect">
                <option value="1hr"> DURATION : 1 HR </option>
                <option value="TIME: 1HR 30 MIN"> DURATION : 1HR 30 MIN </option>
                <option value="3hr"> 3 Hours</option>
            </select>
		</div>
		<div class="column">
			<label for="maxMarksSelect">Max Marks:</label>
			<select id="maxMarksSelect">
                <option value="100">MAX MARKS : 100</option>
                <option value="MAX MARKS : 150">MAX MARKS : 150</option>
                <option value="200">200</option>
            </select>
		</div>
    
	</div>
  
	<br><br>

	<!-- Editable div for General Instructions -->
	<label for="instructionsDiv">General Instructions:</label>
	<div id="instructionsDiv" contenteditable="true"></div>
	<br><br>

<!-- Dropdown for class selection -->
<label for="classSelect">Class:</label>
<select id="classSelect" style="width: 100%; height: 10px; padding: 5px; font-size: 12px;">
    <option value="class1">Class 1</option>
    <option value="class II">Class 2</option>
    <option value="class3">Class 3</option>
    <!-- ... other class options ... -->
</select>
<br><br>
<div class="row">
	<div class="column">
		<label for="questionTypeDiv">Question Type:</label>
		<div id="questionTypeDiv" contenteditable="true" class="editableDiv"></div>
	</div>
		<div class="column">
			<label for="numQuestions">No. of Questions:</label>
			<input type="number" id="numQuestions">
    </div>
			<div class="column">
				<label for="marksPerQuestion">Marks per Question:</label>
				<input type="number" id="marksPerQuestion">
    </div>
				<div class="column">
					<label for="totalMarks">Total Marks:</label>
					<input type="number" id="totalMarks">
    </div>
    
				</div>

	<!-- Container to insert new rows -->
	<div id="newRowsContainer"></div>
<!-- Button to add a new row -->
<button id="addRowButton">Add Row</button>

	<button onclick="generatePDF()">Generate PDF</button>

	<!-- Include the necessary JavaScript libraries -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
